variant: fcos
version: 1.6.0

passwd:
  users:
    - name: lab
      groups: ["wheel"]
      shell: /bin/bash
      password_hash: "$y$j9T$GlrCmkwuStoSEnLded4rU0$in91mGgy0VqbjJdwJJ9bobYgKOqP9XvTnfHEZtTFC71"

systemd:
  units:
    - name: sshd.service
      enabled: true
      dropins:
        - name: 10-password-auth.conf
          contents: |
            [Service]
            ExecStartPre=/usr/bin/mkdir -p /etc/ssh/sshd_config.d
            ExecStartPre=/usr/bin/bash -c 'echo "PasswordAuthentication yes" > /etc/ssh/sshd_config.d/20-password-auth.conf'

    - name: k3s-install.service
      enabled: true
      contents: |
        [Unit]
        Description=Install and start k3s (single node)
        Wants=network-online.target
        After=network-online.target

        [Service]
        Type=oneshot
        ExecStart=/opt/k3s-install.sh --write-kubeconfig-mode 644 --disable traefik
        StandardOutput=append:/var/log/k3s-install.log
        StandardError=append:/var/log/k3s-install.log
        RemainAfterExit=yes

        [Install]
        WantedBy=multi-user.target

storage:
  files:
    - path: /etc/hostname
      mode: 0644
      contents:
        inline: "homelab"

    - path: /opt/k3s-install.sh
      mode: 0755
      contents:
        source: https://get.k3s.io
